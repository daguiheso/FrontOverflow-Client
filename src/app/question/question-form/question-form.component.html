<form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Titulo" formControlName="title" id="title">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Descripción" formControlName="description" id="description">
  </mat-form-field>

  <!-- <mat-grid-list cols="3" rowHeight="3:2"> -->
    <!-- <mat-grid-tile>
    </mat-grid-tile> -->
    <!-- <mat-grid-tile *ngFor="let icon of icons"> -->
      <!-- <mat-grid-tile > -->
        <!-- </mat-grid-tile> -->
        <!-- </mat-grid-tile> -->
        <!-- </mat-grid-list> -->
  <mat-radio-group formControlName="icon" id="icon">
    <mat-radio-button name="icon" value="none">
      <i mat-list-icon class="material-icons">help</i>
      <small>Sin ícono</small>
    </mat-radio-button>
    <mat-radio-button value="devicon-{{icon.name}}-{{getIconVersion(icon)}}" *ngFor="let icon of icons">
      <i mat-list-icon class="devicon-{{icon.name}}-{{getIconVersion(icon)}}"></i>
    </mat-radio-button>
  </mat-radio-group>
  <button type="submit" mat-raised-button color="accent">Enviar</button>
</form>
