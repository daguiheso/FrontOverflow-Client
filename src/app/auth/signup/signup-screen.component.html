<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
      matInput
      placeholder="Nombre"
      formControlName="firstName"
      id="firstName"
    >
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Apellido"
      formControlName="lastName"
      id="lastName"
    >
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Email"
      formControlName="email"
      id="email"
    >
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Password"
      formControlName="password"
      id="password"
    >
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Confirme password"
      formControlName="confirmPassword"
      id="confirmPassword"
    >
  </mat-form-field>
  <button type="submit" mat-raised-button color="accent">Registrarme</button>
</form>
